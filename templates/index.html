<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Produkty - CRUD z auth</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        h1 { text-align:center; }
        form { background:white; padding:20px; border-radius:10px; margin-bottom:20px; }
        input, button { padding:8px; margin:5px; }
        table { width:100%; border-collapse: collapse; background:white; }
        th, td { padding:10px; border:1px solid #ddd; text-align:center; }
        tr:nth-child(even) { background:#f9f9f9; }
        button { cursor:pointer; }
    </style>
</head>
<body>
    <h1>Logowanie / Rejestracja</h1>
    <form id="authForm">
        <input type="text" id="login" placeholder="Login" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button type="submit" id="loginBtn">Zaloguj</button>
        <button type="button" id="registerBtn">Zarejestruj</button>
    </form>

    <h1>Lista produktów</h1>
    <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="nazwa" placeholder="Nazwa" required>
        <input type="number" id="cena" placeholder="Cena" required>
        <input type="text" id="kategoria" placeholder="Kategoria">
        <input type="number" id="ilosc" placeholder="Ilość">
        <input type="text" id="producent" placeholder="Producent">
        <input type="date" id="data_dodania" placeholder="Data dodania">
        <button type="submit">Zapisz</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Nazwa</th><th>Cena</th><th>Kategoria</th><th>Ilość</th>
                <th>Producent</th><th>Data dodania</th><th>Akcje</th>
            </tr>
        </thead>
        <tbody id="produktyList"></tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
